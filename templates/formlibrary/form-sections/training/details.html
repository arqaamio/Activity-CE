{% load crispy_forms_tags %}
<div>
	<div class="row">
		<div class="col-md-6">
			{{ form.name | as_crispy_field }}
		</div>
		<div class="col-md-6">
			{{ form.program | as_crispy_field }}
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 form-group">
			{{ form.duration | as_crispy_field }}
		</div>
		<div class="col-md-4 form-group">
			{{ form.start_date | as_crispy_field }}
		</div>
		<div class="col-md-4 form-group">
			{{ form.end_date | as_crispy_field }}
		</div>
	</div>
</div>
