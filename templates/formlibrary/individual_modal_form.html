<script>
  $(document).ready(() => {
    $("#program").select2({
      theme: "bootstrap",
      placeholder:
        "Select {{user.activity_user.organization.level_1_label}}...",
      allowClear: true,
      dropdownParent: $("#addIndividualModal")
    });

    $('#date_of_birth').datepicker({
      dateFormat: 'yy-mm-dd',
      onSelect: function(dateText, inst) {
        let date = $(this).datepicker('getDate');
        date.setDate(date.getDate() + 1);
        date_of_birth = date;
      },
    });

    $("#gender").select2({
      theme: "bootstrap",
      placeholder: "Select gender...",
      allowClear: true,
      dropdownParent: $("#addIndividualModal")
    });

    // show quick add modal if quick-modal to true
    const url = new URL(window.location.href);
    if (url.searchParams.get("quick-modal")) {
      $("#addIndividualModal").modal("show");
    }
  });

  var saveIndividual = buttonId => {
    $(`#${buttonId}`).click(function(e) {
      e.preventDefault();

      const formValue = $("#addIndividualForm").serializeArray();

      const obj = {};

      formValue.forEach(item => {
        obj[item.name] = item.value;
      });

      // set enteries
      data = {
        ...obj,
        id_program: $("#program").val(),
        age: $("#age").val(),
        gender: $("#gender").val()
      };
      console.log('data : ', data);

      $.ajax({
        url: "/formlibrary/individual_add/0/",
        type: "POST",
        data,
        success: function(resp, status) {
          // notify success
          toastr.success("Individual was added successfully");

          //close modal
          $("#addIndividualModal").modal("hide");

          // reset form
          $("#addIndividualForm").trigger("reset");
          $("#program")
            .select("val", "")
            .trigger("change");

          const urlWithoutQueryString = window.location.href.split("?")[0];
          if (buttonId === "saveIndividualAndNew") {
            window.location.replace(
              `${urlWithoutQueryString}?quick-modal=true`
            );
          } else {
            setTimeout(() => {
              window.location.replace(urlWithoutQueryString);
            }, 2000);
          }
        },
        error: function(xhr, status, error) {
          console.log('error : ', error);
          console.log('status : ', status);
          console.log('xhr : ', xhr);

          toastr.error(error, "Failed");
        }
      });
    });
  };

  $(function() {
    saveIndividual("saveIndividualAndNew");
    saveIndividual("saveIndividual");
  });
</script>

<!-- Modal -->
<!-- Modal -->
<div
  class="modal fade"
  id="addIndividualModal"
  tabindex="-1"
  aria-labelledby="addIndividualModalLabel"
>
  <div class="modal-dialog" role="form">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="addProjectModalLabel">
          Add New {{ request.user.activity_user.organization.individual_label }}
        </h4>
      </div>
      <form id="addIndividualForm">
        <div class="modal-body">
          {% csrf_token %}
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              name="first_name"
              class="form-control"
              placeholder="First Name"
            />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="last_name"
              class="form-control"
              placeholder="Last Name"
            />
          </div>


          <div class="form-group">
            <label for="date_of_birth">Date of birth</label>
            <input type="text" id="date_of_birth" class="form-control" placeholder="Date of birth" name="date_of_birth"
              autocomplete="off" />
          </div>

          <div class="form-group">
            <label for="idNumber">ID Number</label>
            <input
              type="text"
              id="idNumber"
              name="id_number"
              class="form-control"
              placeholder="ID Number"
            />
          </div>

          <div class="form-group">
            <label for="primaryPhone">Primary Phone</label>
            <input
              type="text"
              id="primaryPhone"
              name="primary_phone"
              class="form-control"
              placeholder="Primary Phone"
            />
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select
              id="sex"
              name="sex"
              class="form-control"
              placeholder="Gender"
            >
              <option value=""></option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>

          <div class="form-group">
            <label for="program">
              {{ user.activity_user.organization.level_1_label }}
            </label>
            <select
              id="program"
              class="form-control"
              style="width: 100%"
              name="program"
              required
            >
              <option value=""></option>
              {% for program in get_programs %} {% if program.name %}
              <option value="{{ program.id }}">
                {{ program.name | truncatechars:50 }}
              </option>
              {% endif %} {% endfor %}
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="reset" class="btn btn-close" data-dismiss="modal">
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-outline-success"
            id="saveIndividualAndNew"
          >
            Save &amp; New
          </button>

          <button type="submit" class="btn btn-success" id="saveIndividual">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
