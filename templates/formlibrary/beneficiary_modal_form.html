<script>
  $(document).ready(() => {
    $("#program").select2({
      theme: "bootstrap",
      placeholder:
        "Select {{user.activity_user.organization.level_1_label}}...",
      allowClear: true,
      dropdownParent: $("#addBeneficiaryModal")
    });

    $("#gender").select2({
      theme: "bootstrap",
      placeholder: "Select gender...",
      allowClear: true,
      dropdownParent: $("#addBeneficiaryModal")
    });

    // show quick add modal if quick-modal to true
    const url = new URL(window.location.href);
    if (url.searchParams.get("quick-modal")) {
      $("#addBeneficiaryModal").modal("show");
    }
  });

  var saveBeneficiary = buttonId => {
    $(`#${buttonId}`).click(function(e) {
      e.preventDefault();

      const formValue = $("#addBeneficiaryForm").serializeArray();

      const obj = {};

      formValue.forEach(item => {
        obj[item.name] = item.value;
      });

      // set enteries
      data = {
        ...obj,
        id_program: $("#program").val(),
        age: $("#age").val(),
        gender: $("#gender").val()
      };
      console.log('data : ', data);

      $.ajax({
        url: "/formlibrary/beneficiary_add/0/",
        type: "POST",
        data,
        success: function(resp, status) {
          // notify success
          toastr.success("Beneficiary was added successfully");

          //close modal
          $("#addBeneficiaryModal").modal("hide");

          // reset form
          $("#addBeneficiaryForm").trigger("reset");
          $("#program")
            .select("val", "")
            .trigger("change");

          const urlWithoutQueryString = window.location.href.split("?")[0];
          if (buttonId === "saveBeneficiaryAndNew") {
            window.location.replace(
              `${urlWithoutQueryString}?quick-modal=true`
            );
          } else {
            setTimeout(() => {
              window.location.replace(urlWithoutQueryString);
            }, 2000);
          }
        },
        error: function(xhr, status, error) {
          console.log('error : ', error);
          console.log('status : ', status);
          console.log('xhr : ', xhr);

          toastr.error(error, "Failed");
        }
      });
    });
  };

  $(function() {
    saveBeneficiary("saveBeneficiaryAndNew");
    saveBeneficiary("saveBeneficiary");
  });
</script>

<!-- Modal -->
<!-- Modal -->
<div
  class="modal fade"
  id="addBeneficiaryModal"
  tabindex="-1"
  aria-labelledby="addBeneficiaryModalLabel"
>
  <div class="modal-dialog" role="form">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="addProjectModalLabel">
          Add New {{ request.user.activity_user.organization.beneficiary_label }}
        </h4>
      </div>
      <form id="addBeneficiaryForm">
        <div class="modal-body">
          {% csrf_token %}
          <div class="form-group">
            <label for="beneficiaryName">{{ request.user.activity_user.organization.beneficiary_label }} Name</label>
            <input
              type="text"
              id="beneficiaryName"
              name="beneficiary_name"
              class="form-control"
              placeholder="{{ request.user.activity_user.organization.beneficiary_label }}"
            />
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input
              type="text"
              id="age"
              name="age"
              class="form-control"
              placeholder="Age"
            />
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select
              id="gender"
              name="gender"
              class="form-control"
              placeholder="Gender"
            >
              <option value=""></option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="program">
              {{ user.activity_user.organization.level_1_label }}
            </label>
            <select
              id="program"
              class="form-control"
              style="width: 100%"
              name="program"
              required
            >
              <option value=""></option>
              {% for program in get_programs %} {% if program.name %}
              <option value="{{ program.id }}">
                {{ program.name | truncatechars:50 }}
              </option>
              {% endif %} {% endfor %}
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="reset" class="btn btn-close" data-dismiss="modal">
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-outline-success"
            id="saveBeneficiaryAndNew"
          >
            Save &amp; New
          </button>

          <button type="submit" class="btn btn-success" id="saveBeneficiary">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
