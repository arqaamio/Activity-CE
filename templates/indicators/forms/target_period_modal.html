<form id="target_period_modal">
    {% csrf_token %}
    <div class="modal-body" 
        style="height: 300px;
                overflow-y: auto;">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="overall_target">Overall Target</label>
                    <input
                    type="number"
                    id="overall_target"
                    name="overall_target"
                    :class="{ 
                        'form-control': true,
                      }"
                    :readonly= "disabledClass"
                    v-model="overall_target"
                    v-validate="'required'">
                </div>
            </div>
          
            <div class="col-md-6">
                <div class="form-group">
                    <label for="baseline">Baseline</label>
                    <input
                    type="number"
                    id="baseline"
                    name="baseline"
                    :class="{ 
                        'form-control': true,  
                      }"
                    :readonly= "disabledClass"
                    v-model="baseline"
                    v-validate="'required'">
                </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12">
                <label for="rationale_for_target" class="control-label">
                    Rationale for target
                </label>
                <textarea 
                name="rationale_for_target" 
                cols="40" rows="3" 
                maxlength="255" 
                :class="{
                        'textarea': true,
                        'form-control': true,
                    }"
                :readonly= "disabledClass"
                id="id_rationale_for_target"
                v-model="rationale" 
                spellcheck="false"></textarea>
            </div>
            <br>
            <div class="col-md-6">
                <div class="form-group" id="div_periodic_target">
                    <label for="id_target_frequency">Target frequency</label>
                    <select 
                        name="target frequency"
                        id="id_target_frequency"
                        :class="{ 
                            'form-control': true,
                          }"
                        :readonly= "disabledClass"
                        style="width:200px;"
                        @change=showFields()
                        v-model="target_frequency" 
                        v-validate="'required'">
                        <option value="" disabled>Select target period</option>
                        <option v-for="frequency in frequencies" :value="frequency.id">
                                [[frequency.text]]
                        </option>
                    </select>
                    <span v-show="errors.has('target period')" class="help is-danger">[[ errors.first('target period') ]]</span>
                </div>
            </div>
          
            <input
              type="hidden"
              name="periodic_targets_object"
              id="periodic_targets_object"
            />
          </div>
          <br>
          <div class="row" id="id_periodic_targets_section">
            <div class="col-md-12" id="frequency_metadata" v-if="show">
              <div class="row">
                <div class="col-md-12" id="id_periods_generator" :readonly= "disabledClass">
                  <div class="row">
                    <div class="col-md-6">
                        <label for="target_frequency_start">Target Frequency Start Date</label>
                        <input
                        type="month"
                        id="target_frequency_start"
                        name="target_frequency_start"
                        :class="{ 
                            'form-control': true, 
                          }"
                        style="width:200px;"
                        v-model="target_frequency_start" 
                        placeholder="Enter start date"/>
                    </div>
          
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="number_of_target_periods"
                          >Number of Target Periods*</label
                        >
                        <input
                          :class="{'form-control': true}"
                          type="number"
                          name="number_of_target_periods"
                          id="number_of_target_periods"
                          v-model="number_of_target_periods"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <div class="row" id="id_control_btns">
                <div class="col-md-12">
                  <div class="form-group text-right" v-if="show">
                    <button
                      type="button"
                      class="btn btn-link btn-link-warning"
                      id="clearTargets"
                    >
                      Remove all targets
                    </button>
                    <button type="button" 
                            class="btn btn-warning"
                            id="addTargetsBtn"
                            @click= addPeriodTargets()>
                      Add Targets
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <br>
            <div v-show="show" class="col-md-12" id="id_targets">
                <table id="targetsTable" class="table table-hover">
                    <tbody>
                        <tr v-for=" target in targets" :key="target.id">
                            <th>[[target.period]]<br><small>[[target.start]] - [[target.end]]</small></th>
                            <td>
                                <input 
                                :class="{
                                    'form-control': true
                                }" 
                                v-on:keyup="updateSum()"
                                type="number" 
                                :id="target.id"
                                v-model= "target_value[target.id]"
                                name="periodic_targets">
                            </td>
                        </tr>
                        <tr>
                            <th>Sum of Targets</th>
                            <th id="sumOfTargets">[[sum]]</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Life of Program (LoP) target</th>
                            <th>[[overall_target]]</th>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
